<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li 
        {
            /* background: lightblue; */
            display: block;
            display: inline-block;
            position: relative;

            
        }
        div 
        {
            height: 5px;
            width: 0px;
            background: #000;
            transition: 1s;
            position: absolute;
            top:100%;
            left:0;

        }

        li:hover div 
        {
            width: 100%;
        }
    </style>
</head>
<body>

    <li>Home
        <div></div>
    </li>

   
    
</body>
</html>
