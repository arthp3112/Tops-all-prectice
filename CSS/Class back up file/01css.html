    HTML: for sturucture of a website
    CSS: it decides how your website looks 

    Types:

    1. Inline CSS

     ex. 

     <startTag style="property:value;property:value"></endTag>
      
     <p style="background: red;">para</p>
     
    2. Internal CSS

    inside head tag

    <style>

        tagName 
        {
            property:value;
            property:value;
            property:value;
        }
        .ClassName 
        {
            property:value;
            property:value;
            property:value;
        }

        #idName  
        {
            property:value;
            property:value;
            property:value;
        }

        CSS selectors: (class,id)



    </style>


    3. External CSS
    
   create a new file save it anyName.css 

   inside HTML page we need to call this file inside head tag using 

   <link rel="stylesheet" href="path/anyName.css">



</body>
