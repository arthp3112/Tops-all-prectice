<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- Name:<input type="text" value="" required="[a-zA-Z]+" title="min 3 and max 5 letter...!"><br><br> -->

        Name:<input type="text" value="" placeholder="Arth" required="[a-zA-Z]+{3,5}" title="min 3 and max 5 letter...!"><br><br>

        <!-- Mobile:<input type="text" placeholder="Enter Mobile.." pattern="[0-9]+" title="only 10 digit...!"><br><br> -->

        Mobile:<input type="text" placeholder="Enter Mobile.." pattern="[0-9]{10}" title="only 10 digit...!"><br><br>

        Email: <input type="email" placeholder="Enter Email..."><br><br>
        Password: <input type="password" maxlength="8"><br><br>

        Select Country:

        <select>
            <option hidden>--- Select Country ---</option>
            <option>India</option>
            <option>USA</option>
            <option disabled>Canada</option>
            <!-- <option disabled>UAE</option> -->
        </select>

        <br><br>

        Date:<input type="date"><br><br>
        B'date:<input type="datetime-local"><br><br>
        Color:<input type="color"><br><br>
        Range:<input type="range"><br><br>
        
        Gender:
        <input type="radio" name="Gender" checked>Male
        <input type="radio" name="Gender" >Fmale<br><br>
        

        Language:

        <input type="radio" name="Language">Gujarati
        <input type="radio" name="Language">Hindi
        <input type="radio" name="Language">English
        <input type="radio" name="Language">tamil

        <br><br>

        File<input type="file" multiple><br><br>
        
        <textarea rows="5" cols="50"></textarea><br>

        <input type="submit" value="Register">
        <input type="reset" value="Reset"><br><br>


    </form>
</body>
</html>
