        B'Date:<input type="date"><br><br>

        Gender:

        <input type="radio" name="Gender">Female

        <br><br>

        Language:
        <input type="checkbox">Gujarati
        <input type="checkbox">Hindi
        <input type="checkbox">English
        <input type="checkbox">Tamil

        <br><br>

        File:<input type="file" multiple><br><br>

        <textarea rows="5" cols="50"></textarea><br><br>

        <input type="submit" value="Ragister">

    </form>

    <p> My name is <span style="color: brown;">Arth</span></p>
